<body style="background-image:url('images/bg_1.jpg'); background-repeat: no-repeat;
background-size: cover;">
<div th:replace="base :: navlinks"></div>
<div class="reg-container">
    <h1>New User Registration</h1>
    <form autocomplete="off"
          action="#"
          th:action="@{/register}"
          th:object="${user}" method="post">

        <label>First Name</label>
        <mark><strong>
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}">First Name Error</span></strong></mark>
        <input type="text" id="firstName" placeholder="First Name" required
               th:field="*{firstName}" /><br />

        <label>Last Name</label>
        <mark><strong>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}">Last Name Error</span></strong></mark>
        <input type="text" id="lastName" placeholder="Last Name" required
               th:field="*{lastName}" /><br />

        <label>Email</label>
        <mark><strong>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}">Email Error</span></strong></mark>
        <input type="text" id="email" placeholder="Email" required
               th:field="*{email}" /><br />

        <label>Username</label>
        <mark><strong>
        <span th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Username Error</span></strong></mark>
        <input type="text" id="username" placeholder="Username" required
               th:field="*{username}" /><br />

        <label>Phone Number</label>
        <mark><strong>
        <span th:if="${#fields.hasErrors('phoneNumber')}"
              th:errors="*{phoneNumber}">PhoneNumber Error</span></strong></mark>
        <input type="text" id="phoneNumber" placeholder="Phone Number" required
               th:field="*{phoneNumber}" /><br />

        <label>Password</label>
        <mark><strong>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Password Error</span></strong></mark>
        <input type="text" id="password" placeholder="Password" required
               th:field="*{password}" /><br />
<!--        <button type="submit" class="btn btn-primary">Submit</button>-->
        <input class="btn btn-primary" type="submit" value="Submit"/>
    </form>
</div>
<div th:replace="base :: footer"></div>

<style>


    h1 {
        margin: 0 auto;
        display: inline-block;
        align-self: center;
    }

    label {
        display: block;
        color: white;
    }

    input {
        width: 400px;
    }

    .reg-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }


    footer {
        background-color: black;
    }
</style>
